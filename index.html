<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Estilos principales-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header id="header"></header>

    <main>
        <div class="principal">
            <h5 class="titulo">Agregar nuevo proveedor</h5>
            <div class="row">
                    <div class="input-field col s6">
                      <input id="nombre" type="text" class="validate">
                      <label for="nombre">Nombre o razón social</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="correo" type="email" class="validate">
                      <label for="correo">Correo electrónico</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                      <input id="pass1" type="password" class="validate">
                      <label for="pass1">Contraseña</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="pass2" type="password" class="validate">
                      <label for="pass2">Repetir Contraseña</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                      <input id="telefono" type="number" class="validate">
                      <label for="telefono">Contacto</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="telNeg" type="number" class="validate">
                      <label for="telNeg">Telefono Negocio</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                      <input id="domicilio" type="text" class="validate">
                      <label for="domicilio">Domicilio</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="cp" type="number" class="validate">
                      <label for="cp">Codigo Postal</label>
                    </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                        <input id="fechaIni" type="text" class="datepicker">                      
                        <label for="fechaIni">Fecha inicio</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="fechaFin" type="text" class="datepicker">                      
                        <label for="fechaFin">Fecha fin</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="select" onchange="select()">
                        

                    </select>
                    <label>Categoria</label>
                </div>
                <div class="input-field col s6">
                        <select id="select2" onchange="subCatSelect()">
                           
                        </select>
                        <label>Subcategoria</label>
                    </div>
            </div>
            <div class="row invisible imgLogoCont" >
              <div class="file-field input-field col s6">
                  <div class="btn" onchange="foto(true)">
                      <span>Escoger logo</span>
                      <input type="file" id="logo">
                  </div>
                  <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                  </div>
              </div>
              <div class="col s6">
                  <img id="imgLogo" src="assets/imgs/no-image.png" class="responsive-img" alt="logo">
              </div>
              <div class="input-field col s6">
                <input id="Facebook" type="text" class="validate">
                <label for="Facebook">Dirección de Facebook</label>
              </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn registrar" onclick="registrar()">Registrar proveedor</a>
                </div>
            </div>
        </div>
    </main>
