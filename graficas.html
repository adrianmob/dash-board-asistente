<body>
    <header id="header"></header>
    <main>
        <div class="principal">
            <h3>Graficas</h3>
            <div class="row invisible" id="requisicion">
                <h5>Requisicones Generadas</h5>
                <div class="col s12">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="row invisible" id="conceptoFila">
                <h5>Requisicones generadas por concepto</h5>
                <div class="col s12">
                        <canvas id="concepto"></canvas>
                </div>
            </div>
            <div class="row invisible" id="cumplimientoFila">
                <h5>Porcentaje de cumplimiento</h5>
                <div class="col s12">
                        <canvas id="cumplimiento"></canvas>
                </div>
            </div>
            <div class="row invisible" id="proveedorFila">
                <h5>Proveedores generados por mes</h5>
                <div class="col s12">
                    <canvas id="proveedor"></canvas>
                </div>
            </div>
            <div class="row invisible" id="anunciosFila">
                <h5>Anuncios y promociones generadas por mes</h5>
                <div class="col s12">
                    <canvas id="anuncios"></canvas>
                </div>
            </div>
            <div class="row invisible" id="calificacionFila">
                    <h5>Calificacion de proveedores</h5>
                    <div class="col s12"></div>
                        <canvas id="goodCalificacion"></canvas>
                    </div>
                    <div class="col s12"></div>
                        <canvas id="badCalificacion"></canvas>
                    </div>
            </div>
        </div>
    </main>
